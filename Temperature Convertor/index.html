<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>

<body>
    <div class="fluid-container"><h1>Temperature Convertor</h1>
        
        <div class="row">
            <div class="col-lg-12">
                <form id=" tempCalc" onsubmit="calculateTemp(); return false">
                    <label class="label" for="temp">Please enter the temperature you'd like to convert.</label><br>
                    <div class="input">
                        <input type="number" name="temp" id="temp">

                        <select name="temp_diff" id="temp_diff">
                            <option value="cel">°Celsius</option>
                            <option value="fah">°Fahrenheit</option>
                            <!-- <option value="kel">°Kelvin</option> -->
                        </select><br>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Convert</button>
<br>
                    <span id="resultContainer"></span>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="index.js"></script>
</footer>

</html>
